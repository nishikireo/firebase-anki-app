<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>暗記カードアプリ v2</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .view { display: none; }
        .view.active { display: block; animation: fadeIn 0.3s ease-in-out; }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .deck-card, .card-item {
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .deck-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
        }
    </style>
</head>

<body class="bg-gray-100 text-gray-800">

    <!-- 全体コンテナ -->
    <div id="app-container" class="max-w-md mx-auto min-h-screen bg-white shadow-lg">

        <!-- ===== 認証画面 ===== -->
        <div id="auth-view" class="view p-8 active">
            <div class="text-center mb-12">
                <i class="fas fa-layer-group text-4xl text-indigo-500"></i>
                <h1 class="text-3xl font-bold mt-2">Anki App</h1>
                <p class="text-gray-500">あなたの学習をサポート</p>
            </div>
            <div class="flex border-b mb-6">
                <button id="show-login-tab" class="flex-1 py-2 font-semibold text-indigo-600 border-b-2 border-indigo-600">ログイン</button>
                <button id="show-signup-tab" class="flex-1 py-2 font-semibold text-gray-500">新規登録</button>
            </div>
            <div id="login-form">
                <div class="mb-4">
                    <label for="login-email" class="block text-sm font-medium text-gray-700 mb-1">メールアドレス</label>
                    <input type="email" id="login-email" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="email@example.com">
                </div>
                <div class="mb-6">
                    <label for="login-password" class="block text-sm font-medium text-gray-700 mb-1">パスワード</label>
                    <input type="password" id="login-password" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="********">
                </div>
                <button id="login-button" class="w-full bg-indigo-600 text-white py-3 rounded-md font-semibold hover:bg-indigo-700 transition">ログイン</button>
            </div>
            <div id="signup-form" class="hidden">
                 <div class="mb-4">
                    <label for="signup-email" class="block text-sm font-medium text-gray-700 mb-1">メールアドレス</label>
                    <input type="email" id="signup-email" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="email@example.com">
                </div>
                <div class="mb-6">
                    <label for="signup-password" class="block text-sm font-medium text-gray-700 mb-1">パスワード</label>
                    <input type="password" id="signup-password" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="6文字以上">
                </div>
                <button id="signup-button" class="w-full bg-green-600 text-white py-3 rounded-md font-semibold hover:bg-green-700 transition">登録する</button>
            </div>
            <p id="auth-error" class="text-red-500 text-sm mt-4 text-center"></p>
        </div>

        <!-- ===== デッキ一覧画面 ===== -->
        <div id="deck-view" class="view">
            <header class="flex items-center justify-between p-4 bg-indigo-600 text-white shadow-md">
                <h1 class="text-xl font-bold">マイデッキ</h1>
                <button id="logout-button" class="text-white hover:text-indigo-200 transition"><i class="fas fa-sign-out-alt mr-1"></i>ログアウト</button>
            </header>
            <main class="p-4 pb-24">
                <div id="deck-list" class="grid grid-cols-2 gap-4"></div>
                <div id="no-decks-message" class="hidden text-center py-16">
                    <i class="fas fa-box-open text-4xl text-gray-400"></i>
                    <p class="mt-4 text-gray-500">まだデッキがありません。</p>
                </div>
            </main>
            <footer class="absolute bottom-0 left-0 right-0 p-4 bg-white border-t">
                <div class="flex items-center">
                    <input type="text" id="new-deck-name" class="flex-grow px-3 py-2 border border-gray-300 rounded-l-md focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="新しいデッキ名">
                    <button id="add-deck-button" class="bg-indigo-600 text-white px-4 py-2 rounded-r-md hover:bg-indigo-700 transition"><i class="fas fa-plus"></i></button>
                </div>
            </footer>
        </div>

        <!-- ===== カード一覧画面 ===== -->
        <div id="card-view" class="view">
             <header class="flex items-center p-4 bg-indigo-600 text-white shadow-md">
                <button id="back-to-decks-button" class="text-white mr-4 hover:text-indigo-200 transition"><i class="fas fa-arrow-left"></i></button>
                <h1 id="card-view-deck-name" class="text-xl font-bold truncate">デッキ名</h1>
            </header>
            <main class="p-4 pb-32">
                <div id="card-list" class="space-y-3"></div>
                <div id="no-cards-message" class="hidden text-center py-16">
                    <i class="fas fa-clone text-4xl text-gray-400"></i>
                    <p class="mt-4 text-gray-500">まだカードがありません。</p>
                </div>
            </main>
            <footer class="absolute bottom-0 left-0 right-0 p-4 bg-white border-t">
                <div class="grid grid-cols-2 gap-2">
                    <input type="text" id="new-card-front" class="col-span-2 px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="おもて">
                    <input type="text" id="new-card-back" class="col-span-2 px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="うら">
                    <button id="add-card-button" class="col-span-2 w-full bg-indigo-600 text-white py-2 rounded-md font-semibold hover:bg-indigo-700 transition">カードを追加</button>
                </div>
            </footer>
        </div>

    </div>

    <!-- ===== スワイプモード画面 ===== -->
    <div id="swipe-view" class="view">
        <header class="flex items-center p-4 bg-indigo-600 text-white shadow-md">
            <button id="back-to-cards-button" class="text-white mr-4 hover:text-indigo-200 transition"><i class="fas fa-arrow-left"></i></button>
            <h1 class="text-xl font-bold">暗記トレーニング</h1>
        </header>
        <main class="p-4 flex justify-center items-center h-[calc(100vh-64px)]">
            <div id="swipe-card" class="relative w-80 h-48 bg-white rounded-lg shadow-lg border border-gray-300 flex justify-center items-center text-xl font-semibold text-gray-800">
                表示中カード
            </div>
        </main>
    </div>
</body>
</div>
<script type="module" src="/js/main.js"></script>
</html>
